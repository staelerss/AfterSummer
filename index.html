<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="text/html">
    <meta name="description" content="Some kind of site">
    <link rel="stylesheet" href="index.css">
    <meta name="keywords" content="staelerss, site, memories">
    <title>Calculator?</title>
</head>
<body>
<h1>Actually working calculator</h1>
<table id="Calc wrap">
    <tbody id="calc">
    <tr>
        <td colspan="4"><input type="text" id="field"></td>
    </tr>
    <tr>
        <td><button class="numbers">1</button></td>
        <td><button class="numbers">2</button></td>
        <td><button class="numbers">3</button></td>
        <td><button id="addition">+</button></td>
    </tr>
    <tr>
        <td><button class="numbers">4</button></td>
        <td><button class="numbers">5</button></td>
        <td><button class="numbers">6</button></td>
        <td><button id="subtraction">-</button></td>
    </tr>
    <tr>
        <td><button class="numbers">7</button></td>
        <td><button class="numbers">8</button></td>
        <td><button class="numbers">9</button></td>
        <td><button id="division">/</button></td>
    </tr>
    <tr>
        <td><button id="clear">C</button></td>
        <td><button class="numbers">0</button></td>
        <td><button id="dot"></button>.</td>
        <td><button id="multiplying"></button>*</td>
        <td><button id="EQ"></button>=</td>
    </tr>
    </tbody>
</table>
</body>
</html>
